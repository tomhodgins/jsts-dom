<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>JSTS-DOM Browser Test</title>

<template type=text/jsts>
  html {
    background: ${'li' + 'me'}
  }
</template>

<script src=https://unpkg.com/jsts-engine/index.browser.js></script>
<script src=../../jsts-dom/index.browser.js></script>

<script>
  const {read, process, render} = jstsDom

  document.head.appendChild(
    render(
      process(read()),
      document.createElement('style')
    )
  )
</script>
