<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>JSTS-DOM Browser Test</title>

  html {
    background: ${'li' + 'me'}
  }
</template>

  import {read, process, render} from '../index.es.js'

  )
